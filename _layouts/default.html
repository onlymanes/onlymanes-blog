<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/assets/css/extra.css">
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlymanes Blog</title>
    <style>
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        .text-section {
            background: rgba(84, 3, 113, 0.9);
            padding: 40px;
            border-radius: 15px;
        }

        .cover-wrapper {
            position: relative;
            width: 600px;
            height: 399px;
            margin-left: 50px;
        }

        @media (min-width: 992px) {
            .main-layout {
                display: flex;
                align-items: flex-start;
            }
        }

        @media (max-width: 991px) {
            .cover-wrapper {
                margin: 40px 0 0 0;
                width: 100%;
                height: auto;
                aspect-ratio: 600/399;
            }
        }

        .cover-image {
            width: 100%;
            height: 100%;
            background: url('/assets/img/cover.jpg') center/cover;
            border-radius: 20px;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3));
        }

        .watermark-circle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background: rgba(1, 248, 63, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: rgb(84, 3, 113);
            font-size: 14px;
            text-align: center;
            line-height: 1.2;
            border: 2px solid #00B4D8;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="main-layout">
            <div class="text-section">
                {{ content }}
            </div>

            <div class="cover-wrapper">
                <div class="cover-image"></div>
                <div class="watermark-circle">only<br>manes</div>
            </div>
        </div>
    </div>
</body>
</html>
